trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    exclude:
      - packages/autorest.gotest
      - packages/typespec-go

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    exclude:
      - packages/autorest.gotest
      - packages/typespec-go

extends:
  template: /eng/pipelines/templates/stages/1es-redirect.yml
  parameters:
    Use1ESOfficial: false
    stages:
      - stage: "AutoRest_Go_CI"
        jobs:
          - job: "AutoRest_Go_CI"
            displayName: "Run AutoRest CI Checks - go1.21"

            variables:
              - template: /eng/pipelines/templates/variables/image.yml

            pool:
              name: "$(LINUXNEXTPOOL)"
              image: "$(LINUXNEXTVMIMAGE)"
              os: linux

            steps:
              - template: /eng/pipelines/templates/steps/set-env.yaml
                parameters:
                  GoVersion: "1.21.4"

              - template: /eng/pipelines/templates/steps/build-test-go.yaml
                parameters:
                  PublishAutorestCoverage: true
