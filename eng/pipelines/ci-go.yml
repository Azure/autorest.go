trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    exclude:
      - packages/autorest.gotest
      - packages/typespec-go

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    exclude:
      - packages/autorest.gotest
      - packages/typespec-go

jobs:
  - job: "AutoRest_Go_CI"
    displayName: "Run AutoRest CI Checks"

    strategy:
      matrix:
        Linux:
          image: $(LINUXNEXTVMIMAGE)
          pool: $(LINUXPOOL)
    pool:
      name: $(pool)
      image: "$(image)"
      os: linux

    steps:
      - template: ../steps/set-env.yaml

      - template: ../steps/build-test-go.yaml
        parameters:
          PublishAutorestCoverage: true
