trigger:
  branches:
    include:
      - main
  paths:
    include:
      - packages/typespec-go/test/http-spec
      - packages/typespec-go/test/azure-http-spec
pr: none

variables:
  - name: spector
    value: $(System.DefaultWorkingDirectory)/packages/typespec-go/node_modules/@typespec/spector/node_modules/.bin/tsp-spector

steps:
  - template: /eng/pipelines/templates/steps/set-env.yaml

  - template: /eng/pipelines/templates/steps/build-test-typespec.yaml

  - task: AzureCLI@2
    displayName: Upload TypeSpec Spector Test Coverage
    inputs:
      azureSubscription: "TypeSpec Storage"
      scriptType: "bash"
      scriptLocation: "inlineScript"
      inlineScript: $(spector) upload-coverage --generatorName go --storageAccountName typespec --generatorVersion $(node -p -e "require('$(System.DefaultWorkingDirectory)/packages/typespec-go/package.json').version") --generatorMode azure
