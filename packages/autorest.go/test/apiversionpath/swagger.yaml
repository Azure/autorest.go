swagger: "2.0"
info:
  title: API Version Path Test
  version: 1.0.0
host: example.com
schemes:
  - https
basePath: /
consumes:
  - application/json
produces:
  - application/json

paths:
  "/api-version/{api-version}/subscriptions/{subscriptionId}":
    get:
      operationId: GetSubscriptionWithApiVersion
      parameters:
        - name: api-version
          in: path
          required: true
          type: string
          description: API Version
        - name: subscriptionId
          in: path
          required: true
          type: string
          description: Subscription ID
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Subscription"
            
  "/different-api/{api-version}/resources/{resourceId}":
    get:
      operationId: GetResourceWithApiVersion
      parameters:
        - name: api-version
          in: path
          required: true
          type: string
          description: API Version
        - name: resourceId
          in: path
          required: true
          type: string
          description: Resource ID
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Resource"

definitions:
  Subscription:
    type: object
    properties:
      id:
        type: string
        description: Subscription ID
      name:
        type: string
        description: Subscription name
    required:
      - id
      - name
      
  Resource:
    type: object
    properties:
      id:
        type: string
        description: Resource ID
      type:
        type: string
        description: Resource type
    required:
      - id
      - type