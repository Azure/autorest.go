language: go
go:
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - master
matrix:
  allow_failures:
    - go: master
env:
  - NODE_VERSION="8.9.4"
before_install:
  - nvm install $NODE_VERSION
install:
  - go get -u github.com/golang/dep/cmd/dep
  - sudo apt-get install libunwind8
  - npm install
before_script:
  - npm install -g gulp-cli
script: gulp testci